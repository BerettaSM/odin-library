<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/scripts/utils.js" defer></script>
    <script src="assets/scripts/elements.js" defer></script>
    <script src="assets/scripts/books.js" defer></script>
    <script src="assets/scripts/ui.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
</head>

<body>

    <template id="spinner-template">
        <div class="spinner">
            <div class="dash dash-1"></div>
            <div class="dash dash-2"></div>
        </div>
    </template>

    <template id="book-card-template">
        <article class="book-list__item card">
            <div class="book-list__item-cover">
                <img src="" alt="">
            </div>
            <div class="book-list__item-info">
                <h3 class="multi-line-ellipsis"></h3>
                <p class="multi-line-ellipsis"></p>
                <button class="text-shadow"></button>
            </div>
        </article>
    </template>

    <template id="book-details-template">
        <div class="book-details__image-container">
            <img src="" alt="">
        </div>
        <div class="book-details__info">
            <h3 class="animated-header title"></h3>
            <p class="description"></p>
            <ul>
                <li>
                    <strong>Author</strong>: <span class="author"></span>
                </li>
                <li>
                    <strong>Pages</strong>: <span class="pages"></span>
                </li>
                <li>
                    <strong>Rating</strong>: <span class="rating"></span>
                </li>
            </ul>
            <div class="actions"></div>
        </div>
    </template>

    <div class="app">

        <header class="sticky">
            <div class="max-width">
                <h1 class="animated-header">JavaScript Library</h1>
    
                <menu class="library-sections">
                    <li>
                        <button id="explore-books" class="warning text-shadow" disabled>Explore Books</button>
                    </li>
                    <li>
                        <button id="my-books" class="warning text-shadow">My Books</button>
                    </li>
                </menu>
    
                <form id="search-form">
                    <input name="search-term" class="search-input" type="search" placeholder="Search...">
                </form>
            </div>
        </header>

        <main class="max-width">

            <section class="book-list">

                <!-- <article class="book-list__item card">
                    <div class="book-list__item-cover">
                        <img src="https://filmcellsltd.com/ProductImages/1000x1000/MP17240255.jpg" alt="">
                        <div class="spinner">
                            <div class="dash dash-1"></div>
                            <div class="dash dash-2"></div>
                        </div>
                    </div>
                    <div class="book-list__item-info">
                        <h3>Harry Potter and the Goblet of Fiyah</h3>
                        <p class="multi-line-ellipsis">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo
                            asperiores ipsum harum optio, ullam voluptas!</p>
                        <button class="text-shadow">View</button>
                    </div>
                </article> -->

                <p class="message">Search for a book.</p>

            </section>

        </main>
    </div>

    <div id="modal-root">
        <div class="backdrop"></div>
        <dialog class="modal card">

            <button id="close-button">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none"  xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20.746 3.329a1 1 0 0 0-1.415 0l-7.294 7.294-7.294-7.294a1 1 0 1 0-1.414 1.414l7.294 7.294-7.294 7.294a1 1 0 0 0 1.414 1.415l7.294-7.295 7.294 7.295a1 1 0 0 0 1.415-1.415l-7.295-7.294 7.295-7.294a1 1 0 0 0 0-1.414Z" />
                </svg>
                <div class="visually-hidden">
                    Close the modal
                </div>
            </button>

            <div class="book-details"></div>

        </dialog>
    </div>

</body>

</html>
