<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/scripts/books.js" defer></script>
    <script src="assets/scripts/ui.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
</head>
<body>

    <template id="book-card">
        <article class="book-list__item card">
            <div class="book-list__item-cover">
                <img
                    src=""
                    alt=""
                >
            </div>
            <div class="book-list__item-info">
                <h3></h3>
                <p class="multi-line-ellipsis"></p>
                <button class="text-shadow"></button>
            </div>
        </article>
    </template>

    <div class="app max-width">

        <header>
            <h1>JavaScript Library</h1>

            <menu class="library-sections">
                <li>
                    <button>Explore Books</button>
                </li>
                <li>
                    <button>My Books</button>
                </li>
            </menu>

            <form id="search-form">
                <input name="search-term" type="search" placeholder="Search...">
            </form>
        </header>

        <main>

            <section class="book-list">

                <article class="book-list__item card">
                    <div class="book-list__item-cover">
                        <img
                            src="https://filmcellsltd.com/ProductImages/1000x1000/MP17240255.jpg"
                            alt=""
                        >
                    </div>
                    <div class="book-list__item-info">
                        <h3>Harry Potter and the Goblet of Fiyah</h3>
                        <p class="multi-line-ellipsis">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo asperiores ipsum harum optio, ullam voluptas!</p>
                        <button>View</button>
                    </div>
                </article>

                <script>
                    const book = document.querySelector('.book-list__item.card')
                    const qty = 20;
                    for(let i = 0;i < qty;i++) {
                        const copy = book.cloneNode(true);
                        book.parentElement.appendChild(copy)
                    }
                </script>
    
            </section>

        </main>

    </div>

</body>
</html>
